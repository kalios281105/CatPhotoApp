<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="registrationform.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>survey-form</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description" class="encourage">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form" method="post">
            <label id="name-label" for="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
            <label id="email-label" for="email-label">Email <input type="email" id="email" placeholder="Enter your email" required></label>
            <label id="number-label" for="number-label">Age (Optional) <input type="number" id="number"  placeholder="Enter your password" min="18" max="24"></label>
            
            <label for="current-role"> Which option best describes your current role?
                <select name="current-role" id="dropdown">
                    <option value=" ">Select Current Role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label for="definitely"><input id="definitely" type="radio" name="recommendation" value="definitely" checked> Definitely</label>
                    <label for="maybe"><input id="maybe" type="radio" name="recommendation" value="maybe"> Maybe</label>
                    <label for="not-sure"><input id="not-sure" type="radio" name="recommendation" value="not-sure"> Not sure</label>
                </fieldset>
               </label>
               <label for="favorite-feature"> What is your favorite feature of freeCodeCamp?
                <select name="favorite-feature" id="favorite-feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open source</option>
                </select>
            </label>
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for="front-end-projects"><input id="front-end-projects" type="checkbox" name="front-end-projects" value="front-end-projects"> Front-end Projects</label>
                <label for="back-end-projects"><input id="back-end-projects" type="checkbox" name="back-end-projects" value="back-end-projects"> Back-end Projects</label>
                <label for="data-visualization"><input id="data-visualization" type="checkbox" name="data-visualization" value="data-visualization"> Data Visualization</label>
                <label for="challenges"><input id="challenges" type="checkbox" name="challenges" value="challenges"> Challenges</label>
                <label for="open-source-community"><input id="open-source-community" type="checkbox" name="open-source-community" value="open-source-community"> Open Source Community</label>
                <label for="gitter-help-rooms"><input id="gitter-help-rooms" type="checkbox" name="gitter-help-rooms" value="gitter-help-rooms"> Gitter help rooms</label>
                <label for="videos"><input id="videos" type="checkbox" name="videos" value="videos"> Videos</label>
                <label for="city-meetups"><input id="city-meetups" type="checkbox" name="city-meetups" value="city-meetups"> City Meetups</label>
                <label for="wiki"><input id="wiki" type="checkbox" name="wiki" value="wiki"> Wiki</label>
                <label for="forum"><input id="forum" type="checkbox" name="forum" value="forum"> Forum</label>
                <label for="additional-courses"><input id="additional-courses" type="checkbox" name="additional-courses" value="additional-courses"> Additional Courses</label>
            </fieldset>
            <label for="comments-or-suggestions">Any comments or suggestions? <textarea rows="3" cols="30" name="comments-or-suggestions" id="comments-or-suggestions"></textarea></label>
            <input id="submit" type="submit" value="Submit">
        </form>
    </body>
</html>
